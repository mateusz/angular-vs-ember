<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Endless</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	</head>
	<body>

		<script type="text/x-handlebars" id="components/one-message">
			<div href="#" class="list-group-item">
				<h4 class="list-group-item-heading">{{author}}</h4>
				<p class="list-group-item-text">
					{{body}} <span class="label label-info">{{dateFormat posted}}</span>
				</p>
			</div>
		</script>

		<script type="text/x-handlebars" id="messages">
			<div class="container">
				<h1>Endless</h1>
				<p><span class="glyphicon glyphicon-inbox"></span> showing {{length}} latest messages.</p>

				<div class="list-group">
					{{#each}}
						{{one-message author=author body=body posted=posted}}
					{{/each}}
				</div>

				{{#if showBottomTotal}}
					<p><span class="glyphicon glyphicon-inbox"></span> showing {{length}} latest messages.</p>
				{{/if}}

				<button type="button" class="btn btn-primary" ng-click="fetchMore(5)">Fetch 5</button>
				<button type="button" class="btn btn-primary" ng-click="fetchMore(50)">Fetch 50</button>
				<button type="button" class="btn btn-primary" ng-click="fetchMore(500)">Fetch 500</button>
				<button type="button" class="btn btn-primary" ng-click="fetchMore(100000)">Fetch all</button>
			</div>
		</script>

		<script src="js/libs/jquery-1.9.1.js"></script>
		<script src="js/libs/handlebars-1.0.0.js"></script>
		<script src="js/libs/ember-1.0.0.js"></script>
		<script src="http://builds.emberjs.com/beta/ember-data.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>

		<script src="js/application.js"></script>
		<script src="js/router.js"></script>
		<script src="js/models/message.js"></script>
		<script src="js/controllers/messages_controller.js"></script
	</body>
</html>
